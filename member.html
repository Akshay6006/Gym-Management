<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Members - Gym Management</title>
  <link rel="stylesheet" href="css/style-clean.css" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ğŸ‹ï¸ Admin Panel</h2>
    <ul>
      <li><a href="index.html">ğŸ  Dashboard</a></li>
      <li><a href="admin.html">â• Add Member</a></li>
      <li><a class="active" href="member.html">ğŸ‘¥ Manage Members</a></li>
      <li><a href="bill.html">ğŸ§¾ Generate Bills</a></li>
      <li><a href="view-bills.html">ğŸ“ View Bills</a></li>
      <li><a href="notify.html">ğŸ“¢ Notify</a></li>
      <li><a href="#" onclick="logoutUser()">ğŸ“¤ Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="card section">
      <h2>ğŸ‘¥ All Members</h2>
      <table style="width:100%; color: white;" id="membersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Package</th>
            <th>Joined</th>
          </tr>
        </thead>
        <tbody>
          <!-- Fetched rows will go here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>

  <!-- Load Members -->
  <script>
    auth.onAuthStateChanged(user => {
      if (!user) return (window.location.href = "login.html");

      db.collection("users").doc(user.uid).get().then(doc => {
        if (!doc.exists || doc.data().role !== "admin") {
          alert("Access denied: Admins only.");
          return (window.location.href = "login.html");
        }

        db.collection("users").where("role", "==", "member")
          .onSnapshot(snapshot => {
            const tableBody = document.querySelector("#membersTable tbody");
            tableBody.innerHTML = "";
            snapshot.forEach(doc => {
              const member = doc.data();
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${member.name}</td>
                <td>${member.email}</td>
                <td>${member.phone}</td>
                <td>${member.package}</td>
                <td>${member.createdAt ? new Date(member.createdAt.toDate()).toLocaleDateString() : ""}</td>
              `;
              tableBody.appendChild(row);
            });
          });
      });
    });
  </script>

</body>
</html>
