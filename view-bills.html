<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Bills - Gym Management</title>
  <link rel="stylesheet" href="css/style-clean.css" />
</head>
<body class="admin-dashboard-body">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ğŸ‹ï¸â€â™‚ï¸ Admin Panel</h2>
    <ul>
      <li><a href="index.html">ğŸ  Dashboard</a></li>
      <li><a href="admin.html">â• Add Member</a></li>
      <li><a href="member.html">ğŸ‘¥ Manage Members</a></li>
      <li><a href="bill.html">ğŸ§¾ Generate Bills</a></li>
      <li><a href="view-bills.html" class="active">ğŸ“‚ View Bills</a></li>
      <li><a href="notify.html">ğŸ“¢ Notify</a></li>
      <li><a href="#" onclick="logoutUser()">ğŸšª Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <section class="card section">
      <h2>ğŸ“‚ All Bills</h2>
      <button class="btn" onclick="exportBillsToCSV()">â¬‡ï¸ Export as CSV</button>

      <div style="overflow-x:auto; margin-top: 20px;">
        <table style="width:100%; color: white;" id="billsTable">
          <thead>
            <tr>
              <th>Email</th>
              <th>Amount</th>
              <th>Month</th>
              <th>Generated On</th>
            </tr>
          </thead>
          <tbody>
            <!-- Bill rows will go here -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    db.collection("bills").orderBy("createdAt", "desc").onSnapshot(snapshot => {
      const tableBody = document.querySelector("#billsTable tbody");
      tableBody.innerHTML = "";
      snapshot.forEach(doc => {
        const b = doc.data();
        const row = `
          <tr>
            <td>${b.email}</td>
            <td>â‚¹${b.amount}</td>
            <td>${b.month}</td>
            <td>${b.createdAt ? new Date(b.createdAt.toDate()).toLocaleString() : 'N/A'}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    });

    function exportBillsToCSV() {
      const rows = [["Email", "Amount", "Month", "Created At"]];
      db.collection("bills").get().then(snapshot => {
        snapshot.forEach(doc => {
          const b = doc.data();
          rows.push([
            b.email,
            b.amount,
            b.month,
            b.createdAt ? new Date(b.createdAt.toDate()).toLocaleString() : ""
          ]);
        });

        const csvContent = rows.map(e => e.join(",")).join("\n");
        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "gym_bills.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }
  </script>

</body>
</html>
