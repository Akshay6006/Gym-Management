<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Notifications - Gym Management</title>

</head>
<body class="admin-dashboard-body">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ğŸ‹ï¸â€â™‚ï¸ Admin Panel</h2>
    <ul>
      <li><a href="index.html">ğŸ  Dashboard</a></li>
      <li><a href="admin.html">â• Add Member</a></li>
      <li><a href="member.html">ğŸ‘¥ Manage Members</a></li>
      <li><a href="bill.html">ğŸ§¾ Generate Bills</a></li>

      <li><a href="#" onclick="logoutUser()">ğŸšª Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <section class="card section">
      <h2>ğŸ“¢ Send Notification</h2>

      <input type="text" id="notifyEmail" placeholder="Member Email (or leave blank for all)" />
      <textarea id="message" rows="4" placeholder="Enter your message here..." style="width:100%; margin-top:10px;"></textarea>
      <button class="btn" onclick="sendNotification()">Send</button>
      <p id="notify-status" style="margin-top: 10px;"></p>
    </section>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
    });

    function sendNotification() {
      const email = document.getElementById("notifyEmail").value.trim();
      const message = document.getElementById("message").value.trim();
      const status = document.getElementById("notify-status");

      if (!message) {
        status.style.color = "red";
        status.textContent = "âŒ Message cannot be empty.";
        return;
      }

      const data = {
        message,
        sentAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      if (email) {
        data.email = email;
      }

      db.collection("notifications").add(data)
        .then(() => {
          status.style.color = "limegreen";
          status.textContent = "âœ… Notification sent!";
          document.getElementById("message").value = "";
          document.getElementById("notifyEmail").value = "";
        })
        .catch(err => {
          status.style.color = "red";
          status.textContent = "âŒ " + err.message;
        });
    }
  </script>

</body>
</html>
