<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Gym Management</title>
  <link rel="stylesheet" href="css/style-clean.css" />
</head>
<body>

  <div class="overlay">
    <div class="card login-card">
      <h2 style="text-align: center;">Create Account</h2>

      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="package" placeholder="Package Type (e.g. Monthly)" required />

      <button onclick="registerUser()">Sign Up</button>
      <p id="signup-status" style="text-align:center; color: red;"></p>

      <p style="text-align:center; margin-top: 10px;">
        <a href="login.html">Already have an account? Login</a>
      </p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
