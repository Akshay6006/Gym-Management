<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Member - Gym Management</title>
  <link rel="stylesheet" href="css/style-clean.css" />
</head>
<body class="member-dashboard-body">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ğŸ‹ï¸ Admin Panel</h2>
    <ul>
      <li><a href="index.html">ğŸ  Dashboard</a></li>
      <li><a href="admin.html" class="active">â• Add Member</a></li>
      <li><a href="member.html">ğŸ‘¥ Manage Members</a></li>
      <li><a href="bill.html">ğŸ§¾ Generate Bills</a></li>
      <li><a href="view-bills.html">ğŸ“‚ View Bills</a></li>
      <li><a href="notify.html">ğŸ“¢ Notify</a></li>
      <li><a href="create-admin.html">ğŸ‘¤ Create Admin</a></li>
      <li><a href="#" onclick="logoutUser()">ğŸšª Logout</a></li>
    </ul>
  </div>

  <!-- Main Form -->
  <div class="main-content">
    <section class="card section">
      <h2>â• Add Member</h2>

      <input type="text" id="memberName" placeholder="Full Name" required />
      <input type="email" id="memberEmail" placeholder="Email" required />
      <input type="text" id="memberPhone" placeholder="Phone Number" required />
      <input type="text" id="memberPackage" placeholder="Package (Monthly/Yearly)" required />

      <button onclick="addMember()">Add Member</button>
      <p id="member-status" style="margin-top: 10px;"></p>
    </section>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>

  <!-- Add Member Script -->
  <script>
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "login.html";

      const doc = await db.collection("users").doc(user.uid).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("Access denied. Admins only.");
        return location.href = "member-dashboard.html";
      }
    });

    function addMember() {
      const name = document.getElementById("memberName").value.trim();
      const email = document.getElementById("memberEmail").value.trim();
      const phone = document.getElementById("memberPhone").value.trim();
      const packageType = document.getElementById("memberPackage").value.trim();
      const status = document.getElementById("member-status");

      if (!name || !email || !phone || !packageType) {
        status.style.color = "red";
        status.textContent = "âŒ Please fill all fields.";
        return;
      }

      db.collection("users").add({
        name,
        email,
        phone,
        package: packageType,
        role: "member",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        status.style.color = "limegreen";
        status.textContent = "âœ… Member added successfully!";
        document.getElementById("memberName").value = "";
        document.getElementById("memberEmail").value = "";
        document.getElementById("memberPhone").value = "";
        document.getElementById("memberPackage").value = "";
      })
      .catch(error => {
        console.error(error);
        status.style.color = "red";
        status.textContent = "âŒ " + error.message;
      });
    }
  </script>

</body>
</html>
