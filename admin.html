<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Member - Gym Management</title>
  <link rel="stylesheet" href="css/style-clean.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="nav-logo">Gym Management</a>
      <div class="nav-links">
        <a href="index.html">Dashboard</a>
        <a href="admin.html" class="active">Add Members</a>
        <a href="member.html">Manage Members</a>
        <a href="bill.html">Generate Bills</a>
        <a href="view-bills.html">View Bills</a>
        <a href="notify.html">Notify</a>
        <a href="create-admin.html">➕ Create Admin</a>
        <a href="#" onclick="logoutUser()">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Form -->
  <div class="overlay">
    <div class="card login-card">
      <h2 style="text-align:center;">Add Member</h2>

      <input type="text" id="memberName" placeholder="Full Name" required />
      <input type="email" id="memberEmail" placeholder="Email" required />
      <input type="text" id="memberPhone" placeholder="Phone Number" required />
      <input type="text" id="memberPackage" placeholder="Package (e.g. Monthly, Yearly)" required />

      <button onclick="addMember()">Add Member</button>
      <p id="member-status" style="text-align:center; margin-top: 10px;"></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Project Scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>

  <!-- Page Script -->
  <script>
    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Only allow admins
      const doc = await db.collection("users").doc(user.uid).get();
      const data = doc.data();
      if (!doc.exists || data.role !== "admin") {
        alert("Access denied: Admins only");
        window.location.href = "member-dashboard.html";
        return;
      }
    });

    function addMember() {
      const name = document.getElementById("memberName").value.trim();
      const email = document.getElementById("memberEmail").value.trim();
      const phone = document.getElementById("memberPhone").value.trim();
      const packageType = document.getElementById("memberPackage").value.trim();
      const status = document.getElementById("member-status");

      if (!name || !email || !phone || !packageType) {
        status.style.color = "red";
        status.textContent = "❌ Please fill in all fields.";
        return;
      }

      // ✅ Correct: Write to 'users' collection with role: 'member'
      db.collection("users").add({
        name,
        email,
        phone,
        package: packageType,
        role: "member",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        status.style.color = "limegreen";
        status.textContent = "✅ Member added successfully!";
        document.getElementById("memberName").value = "";
        document.getElementById("memberEmail").value = "";
        document.getElementById("memberPhone").value = "";
        document.getElementById("memberPackage").value = "";
      })
      .catch(error => {
        console.error("Error adding member:", error.message);
        status.style.color = "red";
        status.textContent = "❌ " + error.message;
      });
    }
  </script>

</body>
</html>
