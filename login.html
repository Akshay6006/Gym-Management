<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Gym Management</title>
  <link rel="stylesheet" href="css/style-clean.css" />
</head>
<body>
  <div class="overlay">
    <div class="card login-card">
      <h2 style="text-align: center;">Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="loginUser()">Login</button>
      <p id="error-msg" style="text-align:center; color: red;"></p>
      <p style="text-align:center; margin-top: 10px;">
        <a href="signup.html">New user? Register</a> |
        <a href="#" onclick="resetPassword()">Forgot password?</a>
      </p>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
